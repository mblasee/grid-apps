services:
  grid-apps:
    build:
      context: ../..
      dockerfile: src/dock/Dockerfile.prod
    ports:
      - "8080:8080"
    volumes:
      - ../../persist/data:/grid/data
      - ../../persist/conf:/grid/conf
      - ../../persist/mods:/grid/mods
    environment:
      - NODE_ENV=production
    restart: unless-stopped
